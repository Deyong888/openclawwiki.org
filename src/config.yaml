site:
  name: Openclaw Wiki
  site: 'https://openclawwiki.org'
  base: '/'
  trailingSlash: true

  googleSiteVerificationId: ''

# Default SEO metadata
metadata:
  title:
    default: Openclaw Wiki
    template: '%s â€” Openclaw Wiki'
  description: "The Ultimate Self-Hosted AI Assistant Guide. Build your own private AI on Mac Mini M4. Secure, fast, and open source."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Openclaw Wiki
    images:
      - url: '~/assets/images/openclaw-logo.svg'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@openclaw_ai'
    site: '@openclaw_ai'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/blog/%slug%' 
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null 

ui:
  theme: 'system' 
